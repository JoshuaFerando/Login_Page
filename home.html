                if(username=="Josh"&&pwd=="123"){
                    window.location.href = "home.html?data=";                    
                }
                else if(username=="Josh"&&pwd!="123"){
                    window.location.href = "Wrong_Password.html?data=";                  
                }
                else{
                    window.location.href = "Wrong_Username.html?data=";
                }

                // document.getElementById("output").innerText = "You entered: " + input;
            }
        </script>
